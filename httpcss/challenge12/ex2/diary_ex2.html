<!DOCTYPE html>
<html lang="kor">
<head>

    <title>나만의 일기장</title>

                </tr>
                <tr>
                    <td id="pic_container">

                    </td>
                </tr>
                <tr>
                    <td id="content">
                        <p>
                           오늘은 다이어리 만들기 과제를 하루 종일 했다.<br>
                           제대로 하고 있는 건지 모르겠지만,🤔😅😒 <br>
                           <mark>계속 반복해서</mark> 하다보면 늘겠지 라는 생각이 든다.🧘🧘🧘<br>
                           언제쯤 익숙해질까?🕰⏳<br>
                           <q>복습</q>도 더 열심히 하고 <strong>끝까지</strong> 해야지!👊👊👊
                           💃💃💃👏👏👏
                        </p>
                    </td>
                </tr>
            </table>
        </main>
        <footer>
            <p>🐱나의 일기🐱</p>
        </footer>
    </div>
