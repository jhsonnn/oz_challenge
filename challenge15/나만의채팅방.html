<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>채팅방 만들기</title>
    <link href="chatroom.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gamja+Flower&family=Grandiflora+One&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat_upper">
            <div class="user">
                <div class="user_column">
                    <div class="pic">
                        <img src="images/img.jpeg" class="img">
                    </div>
                </div>
                <div class="user_column">
                    <div class="nick_name">
                        친구
                    </div>
                    <div class="friend_count">
                        2
                    </div>
                </div>
            </div>
            <div class="chat_screen">
            
            </div>
        </main>
        
        <form class="chat_field">
            <section class="send_field">
                <textarea class="text_field"></textarea>
                <input type="submit" class="send_button" value="전송">
            </section> 
        </form> 
    </div>
</body>
</html>
