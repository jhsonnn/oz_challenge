<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>회원가입 예제2</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <main>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <form action="none.com" method="post">
                <ul>
                    <li>
                        <label for="name">이&nbsp;름:</label>
                        <input type="text" id="name" name="information">
                    </li>
                    <li>
                        <label for="id">아이디:</label>
                        <input type="text" id="id" name="information" placeholder="6자 이상 20자 미만 공백 없는 아이디">
                    </li>
                    <li>
                        <label for="pw">비밀번호:</label>
                        <input type="password" id="pw" name="information" placeholder="대소문자로 입력해주세요">
                    </li>
                    <li>
                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="information">
                    </li>
                    <li>
                        <label for="tel">휴대폰:</label>
                        <input type="tel" id="tel" name="information">
                    </li>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </ul>
            </form>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <ul>
                <li>
                    <input type="checkbox" id="coding" name="hobby">
                    <label for="coding">코딩</label>
                    <input type="checkbox" id="exercise" name="hobby">
                    <label for="exercise">운동</label>
                    <input type="checkbox" id="breathing" name="hobby">
                    <label for="breathing">숨쉬기</label>
                    <input type="checkbox" id="travel" name="hobby">
                    <label for="travel">여행</label>
                    <input type="checkbox" id="sleeping" name="hobby">
                    <label for="sleeping">잠자기</label>
                    <input type="checkbox" id="reading" name="hobby">
                    <label for="reading">독서</label>
                    <input type="checkbox" id="netflix" name="hobby">
                    <label for="netflix">넷플시청</label>
                </li>
                <li>
                    <input type="radio" id="male" name="gender">
                    <label for="male">남성</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">여성</label>
                    <input type="radio" id="secret" name="gender">
                    <label for="secret">비밀</label>
                </li>               
            </ul>
        </fieldset>
    </main>
</body>
</html>
